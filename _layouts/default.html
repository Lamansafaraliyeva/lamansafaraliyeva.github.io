<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Safaraliyeva Laman</title>
  <link rel="stylesheet" href="/assets/main.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #2c3e50;
      background-color: #ffffff;
      min-height: 100vh;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1.5rem 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    nav a {
      text-decoration: none;
      color: #2c3e50;
      font-size: 0.95rem;
      font-weight: 400;
      letter-spacing: 0.5px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #3498db;
    }

    main {
      margin-top: 70px;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 70px);
      padding: 3rem 2rem;
      text-align: center;
    }

    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 4px solid #ffffff;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      letter-spacing: -0.5px;
    }

    .hero .intro {
      font-size: 1.125rem;
      line-height: 1.8;
      max-width: 700px;
      color: #5a6c7d;
      font-weight: 300;
    }

    @media (max-width: 768px) {
      nav ul {
        gap: 1.5rem;
        padding: 0 1rem;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero .intro {
        font-size: 1rem;
      }

      .profile-image {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about/">About</a></li>
      <li><a href="/projects/">Projects</a></li>
    </ul>
  </nav>

  <main>
    {{ content }}
  </main>
</body>
</html>
