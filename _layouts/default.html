<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Safaraliyeva Laman</title>
  <link rel="stylesheet" href="/assets/main.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.7;
      color: #333;
      background-color: #ffffff;
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem 1rem;
      border-bottom: 1px solid #e0e0e0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #666;
      font-size: 0.95rem;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #333;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
      flex: 1;
      width: 100%;
    }

    footer {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      border-top: 1px solid #e0e0e0;
      text-align: center;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      align-items: center;
    }

    .footer-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      color: #666;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .footer-icon:hover {
      color: #333;
      transform: translateY(-2px);
    }

    .footer-icon svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav {
        padding: 1.5rem 1rem 0.75rem;
      }

      nav ul {
        gap: 1.5rem;
      }

      main {
        padding: 2rem 1rem;
      }

      footer {
        padding: 1.5rem 1rem;
      }

      .footer-icons {
        gap: 1.25rem;
      }
    }

    @media (max-width: 480px) {
      nav ul {
        gap: 1rem;
        font-size: 0.9rem;
      }

      main {
        padding: 1.5rem 1rem;
      }

      .footer-icon {
        width: 28px;
        height: 28px;
      }

      .footer-icon svg {
        width: 18px;
        height: 18px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about/">About</a></li>
      <li><a href="/projects/">Projects</a></li>

    {{ content }}
